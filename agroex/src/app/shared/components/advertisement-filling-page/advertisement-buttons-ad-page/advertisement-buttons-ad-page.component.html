<div class="advertisement-btns">
  <div class="advertisement-btn">
    <button
      mat-button
      class="btn_ghost bet-button"
      [disabled]="isDisabled || betForm.invalid"
      (click)="onClickButton()"
    >
      <mat-icon svgIcon="bet-icon" class="advertisement-btns__icon"></mat-icon>
      <span>Bet </span>
      <span *ngIf="betForm.valid">{{ actualCurrency }}{{ newBet }}</span>
    </button>
  </div>
  <div class="advertisement-btn">
    <button mat-button (click)="onSetBuy()">
      <mat-icon
        svgIcon="caret-icon"
        class="advertisement-btns__icon"
      ></mat-icon>
      <span>Buy for {{ actualCurrency }}{{ advertisement.price }}</span>
    </button>
  </div>
</div>
